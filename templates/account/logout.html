<!-- account/logout.html (pour allauth) -->
{% extends 'base.html' %}

{% block title %}QRVibe - D√©connexion{% endblock %}

{% block custom_style %}
<style>
    /* Styles sp√©cifiques pour logout */
    .logout-section {
        padding: 8rem 0;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        text-align: center;
        min-height: 100vh;
    }

    .logout-card {
        background: white;
        border-radius: 24px;
        padding: 3rem;
        max-width: 400px;
        margin: 0 auto;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        color: var(--dark);
    }

    .logout-card h2 {
        font-weight: 800;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .btn-logout {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border: none;
        padding: 1rem 3rem;
        border-radius: 50px;
        font-weight: 700;
        color: white;
        width: 100%;
        transition: all 0.3s ease;
    }

    .btn-logout:hover {
        transform: translateY(-3px) scale(1.05);
    }

    @media (max-width: 768px) {
        .logout-card {
            padding: 2rem;
        }
    }
</style>
{% endblock %}

{% block content %}
    <section class="logout-section">
        <div class="container">
            <div class="logout-card animate-on-scroll">
                <h2>D√©connexion üëã</h2>
                <p>Es-tu s√ªr de vouloir te d√©connecter ?</p>
                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-logout">Oui, d√©connecte-moi</button>
                </form>
                <p class="mt-3"><a href="{% url 'home' %}">Retour √† l'accueil</a></p>
            </div>
        </div>
    </section>
{% endblock %}
