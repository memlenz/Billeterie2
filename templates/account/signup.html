{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}QRVibe - Inscription{% endblock %}

{% block custom_style %}
<style>
    .signup-section {
        padding: 8rem 0;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        text-align: center;
        min-height: 100vh;
        position: relative;
        overflow: hidden;
    }

    .signup-section::before {
        content: '';
        position: absolute;
        width: 500px;
        height: 500px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        top: -200px;
        right: -100px;
        animation: float 6s ease-in-out infinite;
    }

    .signup-section::after {
        content: '';
        position: absolute;
        width: 300px;
        height: 300px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        bottom: -100px;
        left: -50px;
        animation: float 8s ease-in-out infinite reverse;
    }

    .signup-card {
        background: white;
        border-radius: 24px;
        padding: 3rem;
        max-width: 400px;
        margin: 0 auto;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        color: var(--dark);
    }

    .signup-card h2 {
        font-weight: 800;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .form-control {
        border-radius: 50px;
        padding: 1rem 1.5rem;
        margin-bottom: 1.5rem;
        border: 1px solid var(--gray);
    }

    .btn-signup {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border: none;
        padding: 1rem 3rem;
        border-radius: 50px;
        font-weight: 700;
        color: white;
        width: 100%;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 191, 255, 0.3);
    }

    .btn-signup:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 8px 25px rgba(0, 191, 255, 0.5);
    }

    .login-link {
        color: #666;
        margin-top: 1.5rem;
    }

    .login-link a {
        color: var(--primary);
        font-weight: 600;
        text-decoration: none;
    }

    .login-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .signup-card {
            padding: 2rem;
        }
    }
</style>
{% endblock %}

{% block content %}
    <section class="signup-section">
        <div class="container">
            <div class="signup-card animate-on-scroll">
                <h2>Inscription ðŸš€</h2>
                <form method="post" action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-signup">S'inscrire</button>
                </form>
                <p class="login-link mt-3">DÃ©jÃ  un compte ? <a href="{% url 'account_login' %}">Connecte-toi</a></p>
            </div>
        </div>
    </section>
{% endblock %}
