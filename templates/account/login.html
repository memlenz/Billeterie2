{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}QRVibe - Connexion{% endblock %}

{% block custom_style %}
<style>
    /* Styles spÃ©cifiques pour login */
    .login-section {
        padding: 8rem 0;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: white;
        text-align: center;
        min-height: 100vh;
    }

    .login-card {
        background: white;
        border-radius: 24px;
        padding: 3rem;
        max-width: 400px;
        margin: 0 auto;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        color: var(--dark);
    }

    .login-card h2 {
        font-weight: 800;
        margin-bottom: 2rem;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .form-control {
        border-radius: 50px;
        padding: 1rem 1.5rem;
        margin-bottom: 1.5rem;
    }

    .btn-login {
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        border: none;
        padding: 1rem 3rem;
        border-radius: 50px;
        font-weight: 700;
        color: white;
        width: 100%;
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        transform: translateY(-3px) scale(1.05);
    }

    .forgot-password {
        color: #666;
        font-size: 0.9rem;
        display: block;
        margin-top: 1rem;
    }

    @media (max-width: 768px) {
        .login-card {
            padding: 2rem;
        }
    }
</style>
{% endblock %}

{% block content %}
    <section class="login-section">
        <div class="container">
            <div class="login-card animate-on-scroll">
                <h2>Connexion ðŸ”¥</h2>
                <form method="post" action="{% url 'account_login' %}">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit" class="btn btn-login">Se connecter</button>
                </form>
                <a href="{% url 'account_reset_password' %}" class="forgot-password">Mot de passe oubliÃ© ?</a>
                <p class="mt-3">Pas de compte ? <a href="{% url 'account_signup' %}">Inscris-toi</a></p>
            </div>
        </div>
    </section>
{% endblock %}
